<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="myfavicon.ico">
    <title>Encriptador de texto gratuito</title>
</head>
<header>
    <div id="redes">
        <h1 id="quien">Esta página web ha sido creada en su totalidad por Angel Pacheco. ¡No olvides seguirme!<a href="https://www.linkedin.com/in/angel-sobri-pacheco/" target="_blank"><i id="lin" class="fa fa-linkedin-square"></i></a><a href="https://github.com/constSobri" target="_blank"><i id="git" class="fa fa-github"></i></a>
        </h1>
    </div>
</header>
<body>
    <div id="logo">
        <img src="res/Logo.svg" alt="Logo Alura" id="logotipo">
    </div>
    <div id="base">
        <div id="texto-aqui">
            <textarea name="encriptador" id="entrada" placeholder="Escribe lo que quieres encriptar aquí." pattern="[a-z ]*" oninput="this.value = this.value.replace(/[A-Z]/g, function(caracter) { return caracter.toLowerCase(); }).replace(/[^a-z,\.\n ]/g, '')" required></textarea>
            <div id="btn">
                <p><i class="fa fa-exclamation-circle"></i> Solo letras en minúsculas y sin acentos.</p>
                <div id="botones">
                    <input type="button" value="Encriptar" id="btn-encriptar">
                    <input type="button" value="Desencriptar" id="btn-desencriptar">
                </div>
            </div>
        </div>
        <div id="texto-salida">
            <div id="area-salida">
                <textarea name="salida" id="salida" readonly required></textarea>
                <h1 id="copy" title="copiar"><i class="fa fa-copy (alias)"></i></h1>
                <img src="res/dibujo.svg" alt="dibujo" id="dibujo">
                <h1 id="nose">No se han encontrado<br> nuevos mensajes.</h1>
            <div id="btn">
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
