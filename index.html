<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Encriptador de texto gratuito</title>
</head>
<body>
    <div id="base">
        <div id="texto-aqui">
            <textarea name="Encriptador" id="entrada" cols="30" rows="10" placeholder="Escribe lo que quieres encriptar aqui!" required></textarea>
            <input type="button" value="Encriptar" id="btn-encriptar">
            <input type="button" value="Desencriptar" id="btn-desencriptar">
        </div>
        <div id="texto-salida">
            <div id="salida"></div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
